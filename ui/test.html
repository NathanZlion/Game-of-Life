<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transitioning</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="first" class="smooth-transition invisible display-none">hi</h1>
    <h1 id="second" class="smooth-transition">bye</h1>
  </body>
  <script>
    const first = document.querySelector("#first");
    const second = document.querySelector("#second");

    setTimeout(() => {
      first.classList.remove("display-none");
      setTimeout(() => first.classList.remove("invisible"));
      setTimeout(() => console.log("1"));
      setTimeout(() => console.log("2"));
    }, 100);

    first.ontransitionstart = () => {
      console.log("transition started");
    };
    first.ontransitionend = () => {
      console.log("transition ended");
    };
  </script>
</html>
